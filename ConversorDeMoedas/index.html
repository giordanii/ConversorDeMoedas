<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body>
  <div>
    <a href="https://imersao.dev/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="">
    </a>
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    </a>
  </div>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <h2 class="page-subtitle">
      Converta valores para Real Brasileiro (BRL)
    </h2>
    <br>
    <label for="coin">Insira o valor em Dólares americanos (USD)</label>
    <br>
    <input placeholder="Valor" type="number" id="valueDolar" size="2">
    <button type="submit" onclick="ConversionDolar()">Converta</button>
    <p id="convertedValueDolar"></p>
    <label for="coin">Insira o valor em Euro (EUR)</label>
    <br>
    <input placeholder="Valor" type="number" id="valueEuro" size="2">
    <button type="submit" onclick="ConversionEuro()">Converta</button>
    <p id="convertedValueEuro"></p>
  </div>
  <footer>
    <p>Feito com ♥ por João Giordani</p>
    <p>Desafio imersãoDev_ Alura 2022</p>
  </footer>
  <!-- partial -->
    <script  src="./script.js"></script>
</body>
</html>
